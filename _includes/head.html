<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width" />

  <title>
    {% if page.title %}Malwina Okrzesik IBCLC - {{ page.title | replace: "<br>", " " }}{% else %}{{ site.title }}{% endif %}
  </title>
  
  <meta name="description" property="og:description" content="{% if page.description %}{{ page.description }}
  {% else %}{{ site.description }}{% endif %}" />
  <meta name="keywords" content="{{ site.keywords }}" />                                    
  <meta name="author" content="{{ site.meta_author }}" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}" />
  
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml" />
  
  <!-- Open Graph -->
  <meta property="og:image" content="{% if page.img %}{{ site.url | append: '/img/posts/' | append: page.img }}{% else %}{{ site.url | append: site.image }}{% endif %}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:title" content="{% if page.title %}Malwina Okrzesik IBCLC - {{ page.title | replace: '<br>', ' ' }}{% else %}{{ site.title }}{% endif %}" />
           
  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "Organization",
    "name": "Malwina Okrzesik Narodziny",
    "url": "{{ site.url }}",
    "address": "",
    "sameAs": [
      "{{ site.fb_url }}"
    ]
  }
  </script>

  <!-- Cookiebot -->
  <script id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="f26ca5f8-a881-48ec-b88d-4451c695be22" data-blockingmode="auto" type="text/javascript"></script>

    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-K2RTHRJ');</script>

  <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
  <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" }}"> <link
  rel="stylesheet" href="{{ "/css/main.css" }}">

  <!-- favicon -->
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <!-- Google verification -->
  {% if site.google_verify %}
  <meta name="google-site-verification" content="{{ site.google_verify }}" />
  {% endif %}

  <!-- Bing Verification -->
  {% if site.bing_verify %}
  <meta name="msvalidate.01" content="{{ site.bing_verify }}" />
  {% endif %}

  <!-- Custom Fonts -->
  <script src="https://kit.fontawesome.com/37f2fb9fa0.js" crossorigin="anonymous"></script>

    href="//fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"

  />

  />
