<!-- Footer -->
<footer class="text-center">
  <hr class="spacer" />
  <div class="footer-above">
    <div class="container">
      <div class="row">
        <div class="footer-col col-md-4 col-md-offset-4">
          <ul class="list-inline">
            <li>
              <a
                href="{{ site.fb_url }}"
                target="_blank" rel="nofollow noopener noreferrer"
                class="btn-social btn-outline"
              >
                <i class="fa fa-fw fa-facebook" aria-hidden="true"></i>
                <span class="accessibility-only">Facebook</span>
              </a>
            </li>
            <li>
              <a
                href="{{ site.messenger_url }}"
                target="_blank" rel="nofollow noopener noreferrer"
                class="btn-social btn-outline"
              >
                <i class="fab fa-facebook-messenger"></i>
                <span class="accessibility-only">Facebook</span>
              </a>
            </li>
            <li>
              <a
                href="mailto:{{ site.email }}"
                target="_blank" rel="nofollow noopener noreferrer"
                class="btn-social btn-outline"
              >
                <i class="fa fa-fw fa-envelope" aria-hidden="true"></i>
                <span class="accessibility-only">Email</span>
              </a>
            </li>
            <li>
              <a
                href="tel:{{ site.phone }}"
                target="_blank" rel="nofollow noopener noreferrer"
                class="btn-social btn-outline"
              >
                <i class="fa fa-fw fa-phone" aria-hidden="true"></i>
                <span class="accessibility-only">Phone</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-below">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          20{{ site.time | date: '%y' }} &copy;
          <a href="/">malwinaokrzesik.pl</a>
        </div>
      </div>
    </div>
  </div>
</footer>
