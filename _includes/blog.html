
    <!-- Portfolio Grid Section -->
    <section id="blog">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>O karmieniu</h2>
                    <hr class="spacer">
                </div>
            </div>
            <div class="row">{% for post in site.posts limit:3 %}
            <div class="col-sm-4 portfolio-item">
                <a href="{{ post.url }}" class="portfolio-link">
                    <div class="caption-container">
                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-search-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/posts/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                    </div>
                    <h4 class="title">
                        {{ post.title }}
                        </h5>
                </a>
            </div>
            {% endfor %}
            </div>
        </div>
    </section>
